<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Embedded PDF</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Hide scroll bars */
      }

      object {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <object
      data="Fayrouz.pdf"
      type="application/pdf"
      width="100%"
      height="100vh"
    >
      <p>
        It appears you don't have a PDF plugin for this browser. No biggie...
        you can <a href="Fayrouz.pdf">click here to download the PDF file.</a>
      </p>
    </object>
  </body>
</html>
